<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess for Three - Игровая доска</title>
    <link rel="stylesheet" href="/styles/board.css?v=1.2" />
</head>
<body>
    <svg width="800" height="800" viewBox="0 0 800 800" alignment-baseline="central">
        <g id="cells-layer"></g>
        <g id="labels-layer"></g>
        <g id="figures-layer"></g>
    </svg>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="/scripts/highlightMoves.js?v=1.5"></script>
    <script src="/scripts/renderBoard.js?v=1.3"></script>
    <script src="/scripts/loadCells.js?v=1.7"></script>
    <script src="/scripts/validatePolygon.js?v=1.2"></script>
    <script src="/scripts/moveFigures.js?v=1.3"></script>
    <script src="/scripts/figureClickHandlers.js?v=1.6"></script>
    <script>
        const VIEWBOX_SIZE = 800;
        const CENTER_OFFSET = 400;

        const boardElementsState = {
            cells: {}
        };

        const movedElements = {
            diagonals: {},
            mainLines: {},
            secondaryLines: {}
        };

        const gameConfig = {
            color: undefined,
        }

        let last_click_id = undefined;



        const hubConnection = new signalR.HubConnectionBuilder()
            .withUrl("/move")
            .build();


        hubConnection.on("handleMove", function (startId, endId) {
            try {
                moveFigure(startId, endId);
            } catch (error) {
                console.error('Error in Receive handler:', error);
            }
        });


        window.addEventListener('DOMContentLoaded', loadCells);

        hubConnection.start()
            .then(function () {

            })
            .catch(function (err) {
                return console.error(err.toString());
            });
    </script>

</body>
</html>
