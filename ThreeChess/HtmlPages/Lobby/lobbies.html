<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Chess for Three - Лобби</title>
    <link rel="stylesheet" href="/styles/lobbies.css?v=1.0">
</head>
<body>
    <header>
        <div class="logo">Chess for Three</div>
        <nav>
            <a href="#" class="nav-link">Обучение</a>
            <a href="#" class="nav-link">Правила игры</a>
            <a href="/Account/Register" class="signup">Регистрация</a>
        </nav>
    </header>

    <main>
        <section class="lobbies-wrapper">
            <h2>Доступные лобби</h2>
            <div id="lobbies-container" class="lobbies-container">
                <!-- Лобби будут загружены через JavaScript -->
                <div class="loading">Загрузка лобби...</div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script>
        const lobbyHub = new signalR.HubConnectionBuilder()
            .withUrl("/lobbyHub")
            .build();

        lobbyHub.on("LobbiesUpdated", (lobbies) => {
            updateLobbiesList(lobbies);
        });

        async function start() {
            await lobbyHub.start();
            const lobbies = await lobbyHub.invoke("GetAllLobbies");
            updateLobbiesList(lobbies);
        }

        function updateLobbiesList(lobbies) {
            const container = document.getElementById('lobbies-container');
            container.innerHTML = lobbies.map(lobby => `
                <div class="lobby-card">
                    <div class="lobby-info">
                        <h3>Лобби #${lobby.id}</h3>
                        <p>Игроков: ${lobby.playerIds.length}/3</p>
                        <p>Создано: ${new Date(lobby.createdAt).toLocaleTimeString()}</p>
                    </div>
                    <button class="btn-join"
                            data-lobby-id="${lobby.id}"
                            ${lobby.playerIds.length >= 3 ? 'disabled' : ''}>
                        Присоединиться
                    </button>
                </div>
            `).join('');

            document.querySelectorAll('.btn-join').forEach(btn => {
                btn.addEventListener('click', joinLobby);
            });
        }

        async function joinLobby(e) {
            const lobbyId = parseInt(e.target.dataset.lobbyId);
            try {
                await lobbyHub.invoke("JoinLobby", lobbyId);
            } catch (error) {
                alert("Не удалось присоединиться: " + error);
            }
        }

        document.addEventListener('DOMContentLoaded', start);
    </script>
</body>
</html>
