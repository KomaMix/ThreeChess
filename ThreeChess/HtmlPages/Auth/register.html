<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Chess for Three - Регистрация</title>
    <link rel="stylesheet" href="/styles/auth.css?v=1.0" />
</head>
<body>
    <header>
        <div class="logo">Chess for Three</div>
        <nav>
            <a href="#" class="nav-link">Обучение</a>
            <a href="#" class="nav-link">Правила игры</a>
            <a href="#" class="nav-link">Личный кабинет</a>
            <a href="/Account/Login" class="signup">Вход</a>
        </nav>
    </header>

    <main>
        <section class="login-wrapper">
            <form class="login-form" id="registerForm">
                <div class="form-group">
                    <label for="username">Имя пользователя:</label>
                    <input type="text"
                           id="username"
                           name="username"
                           placeholder="Введите имя пользователя"
                           required />
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email"
                           id="email"
                           name="email"
                           placeholder="Введите email"
                           required />
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password"
                           id="password"
                           name="password"
                           placeholder="Введите пароль"
                           required />
                </div>
                <button type="submit" class="btn-submit">Зарегистрироваться</button>
            </form>
        </section>
    </main>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/Account/Register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include', // для отправки и получения cookie
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();
                if (response.ok) {
                    // Получаем ReturnUrl из параметров запроса
                    const urlParams = new URLSearchParams(window.location.search);
                    let returnUrl = urlParams.get('ReturnUrl');

                    // Если нет ReturnUrl, используем дефолтный путь
                    if (!returnUrl || returnUrl === '/') {
                        returnUrl = '/Home/Index';
                    }

                    // Декодируем URL и перенаправляем
                    window.location.href = decodeURIComponent(returnUrl);
                } else {
                    alert(data.message || 'Ошибка аутентификации');
                }
            } catch (error) {
                console.error('Ошибка при выполнении запроса:', error);
                alert('Ошибка при выполнении запроса');
            }
        });
    </script>
</body>
</html>
