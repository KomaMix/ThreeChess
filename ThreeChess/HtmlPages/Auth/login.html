<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Chess for Three - Вход</title>
    <link rel="stylesheet" href="/styles/auth.css?v=1.6" />
    <link rel="stylesheet" href="/styles/header.css?v=1.1">
</head>
<body>
    <header>
        <div class="logo">Chess for Three</div>
        <nav>
            <a href="#" class="nav-link">Обучение</a>
            <a href="#" class="nav-link">Правила игры</a>
            <a href="/Account/Register" class="signup">Регистрация</a>
        </nav>
    </header>

    <main>
        <section class="login-wrapper">
            <form class="login-form" id="loginForm">
                <!-- Общая ошибка -->


                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email"
                           id="email"
                           name="email"
                           placeholder="Введите email"
                           required />
                    <!-- Ошибка для email -->
                    <div class="error-message" id="emailError"></div>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password"
                           id="password"
                           name="password"
                           placeholder="Введите пароль"
                           required />
                    <!-- Ошибка для password -->
                    <div class="error-message" id="passwordError"></div>
                </div>
                <div class="error-message" id="generalError"></div>
                <button type="submit" class="btn-submit">Войти</button>
            </form>
        </section>
    </main>

    <script>
        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.textContent = '';
                el.classList.remove('active');
            });
            document.querySelectorAll('.login-form input').forEach(input => {
                input.classList.remove('error-input');
            });
        }

        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            if (element) {
                element.textContent = message;
                element.classList.add('active');
                const input = element.closest('.form-group')?.querySelector('input');
                if (input) input.classList.add('error-input');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            clearErrors();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/Account/Login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    const urlParams = new URLSearchParams(window.location.search);
                    let returnUrl = urlParams.get('ReturnUrl') || '/Home/Index';
                    window.location.href = decodeURIComponent(returnUrl);
                } else {
                    // Обработка ошибок валидации
                    if (data.errors) {
                        Object.entries(data.errors).forEach(([key, messages]) => {
                            const errorId = `${key.toLowerCase()}Error`;
                            showError(errorId, messages[0]);
                        });
                    }
                    // Общая ошибка аутентификации
                    if (data.message) {
                        showError('generalError', data.message);
                    }
                }
            } catch (error) {
                console.error('Ошибка:', error);
                showError('generalError', 'Ошибка соединения с сервером');
            }
        });
    </script>
</body>
</html>
